<form class="register-form" #registerForm="ngForm" (ngSubmit)="registerUser()" [style.fontSize.px]="20">
  <div class="register-block">
    <div class="row">
      <h3>Register User</h3>
    </div>
    <div class="row">
      <mat-form-field class="register-input-full-width">
        <input matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName">
      </mat-form-field>
      <mat-form-field class="register-input-full-width">
        <input matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName">
      </mat-form-field>

      <mat-form-field class="register-input-full-width" 
      hintLabel="User id: Minimum 5 and maximum 10 characters long">
        <input matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" id="userId" required minlength="5" maxlength="10"
          #userId="ngModel">
         
          <mat-error *ngIf="userId.invalid">User Id: Minimum 5 and maximum 10 characters long</mat-error>
      </mat-form-field>
      <mat-form-field class="register-input-full-width" hintLabel="Password: required"
      >
        <input matInput placeholder="Password" type="password" [(ngModel)]="newUser.password" name="password" id="password" required
          #password="ngModel">
          
          <mat-error *ngIf="password.invalid">Password : Required</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid && !registerForm.form.pristine">Register</button>
      <button mat-raised-button color="primary" (click)="resetInput()">Clear</button>
    </div>
  </div>
</form>
