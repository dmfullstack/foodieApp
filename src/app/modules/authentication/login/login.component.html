<form class="login-form" #loginForm="ngForm" (ngSubmit)="login()" [style.fontSize.px]="20">
  <div class="login-block">
    <div class="row">
      <h3>Login</h3>
    </div>
    <div class="row">

      <mat-form-field class="login-input-full-width" 
      hintLabel="User Id: Minimum 5 and maximum 10 characters long"
      appearance="fill">
        <mat-icon matPrefix >person</mat-icon>
        <input matInput  [(ngModel)]="loginUser.userId" name="userId" id="userId" required minlength="5" maxlength="10"
          #userId="ngModel">
          
          <mat-error *ngIf="userId.invalid">User Id: Minimum 5 and maximum 10 characters long</mat-error>
      </mat-form-field>
      
    
      <mat-form-field class="login-input-full-width" 
      hintLabel="Password : Required" appearance="fill">
        <mat-icon matPrefix >lock</mat-icon>
        <input matInput [type]="hide ? 'password' : 'text'"
        [(ngModel)]="loginUser.password" name="password" id="password" required 
        #password="ngModel" >
       
        <mat-error *ngIf="password.invalid">Password : Required</mat-error>

    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
 
      </mat-form-field>
    </div>
    <div class="row">
      <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.form.valid && !loginForm.form.pristine">Login</button>
      <button mat-raised-button color="primary" (click)="resetInput()">Clear</button>
    </div>
  </div>
